<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoga Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background: linear-gradient(135deg, #ff8a00, #e52e71);
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: flex-start;
  }

  .thumbnails {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .thumbnails img,
  .mySlides img {
    width: 200px;
    height: 200px;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }

  .thumbnails img:hover,
  .mySlides img:hover {
    transform: scale(1.05);
  }

  .main-image {
    margin-top: 20px;
    text-align: center;
  }

  #mainImage {
    width: 400px;
    height: 400px;
    border-radius: 10px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }

  #mainImage:hover {
    transform: scale(1.05);
  }

  .slideshow-container {
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
  }

  .mySlides {
    display: none;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
</style>
</head>
<body>

<header>
  <h1>Yoga Studio</h1>
</header>

<div class="container">
  <div class="image-gallery">
    <div class="thumbnails">
      <img src="yoga1.jpg" alt="Yoga Pose 1" onclick="showImage('yoga1.jpg')">
      <img src="yoga2.jpg" alt="Yoga Pose 2" onclick="showImage('yoga2.jpg')">
      <img src="yoga3.jpg" alt="Yoga Pose 3" onclick="showImage('yoga3.jpg')">
      <img src="yoga4.jpg" alt="Yoga Pose 3" onclick="showImage('yoga4.jpg')">
      <img src="yoga5.jpg" alt="Yoga Pose 3" onclick="showImage('yoga4.jpg')">
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="yoga6.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="yoga7.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="yoga8.jpg" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="yoga9.jpg" style="width:100%">
      </div>
    </div>
  </div>
</div>

<script>
  function showImage(imageUrl) {
    document.getElementById('mainImage').src = imageUrl;
  }

  var slideIndex = 0;

  function showSlides() {
    var slides = document.getElementsByClassName("mySlides");
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
  }

  showSlides(); // Initial call to start the slideshow
</script>

</body>
</html>
